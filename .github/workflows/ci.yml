name: Angular CI + SonarCloud + GitHub Pages + ZAP

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test-sonarcloud:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Build Angular app
        run: npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy-gh-pages:
    runs-on: ubuntu-latest
    needs: build-test-sonarcloud
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # âœ… built-in token
          publish_dir: ./dist/sonarqube-test          # Angular 18 standalone build output
          keep_files: true                             # keeps any existing files on gh-pages
          force_orphan: true                           # safely create gh-pages branch if missing

  zap-scan:
    runs-on: ubuntu-latest
    needs: deploy-gh-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.8.0
        with:
          target: 'https://aabidrahman001.github.io/sonarqube-test/'
          rules_file_name: 'zap-rules.yml'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
